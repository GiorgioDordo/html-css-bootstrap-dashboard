<body>
    <header class="mb-4">
          <nav class="navbar navbar-dark bg-dark pb-3 pt-3 navbar-duck-menu">
            <div class="container-fluid h-100">
              <div class="h-100 d-flex align-items-center">
                  <img class="duck-image-icon img-fluid" src="img/duck.png" alt="">
                  <ul class="d-none d-xl-flex gap-4 list-menu mb-0">
                    <li><a class="text-decoration-none link-secondary" href="index-2.html">Catalogo Libri</a></li>
                    <li><a class="text-decoration-none link-secondary" href="#">Anagrafica Utenti</a></li>
                    <li><a class="text-decoration-none link-secondary" href="index.html">Storico Prestiti</a></li>
                    <li><a class="text-decoration-none link-secondary" href="#">Help</a></li>
                  </ul>
              </div>
              <form class="d-none d-xl-flex cerca-btn" role="cerca">
                <input class="form-control me-2" type="cerca" placeholder="cerca" aria-label="cerca">
                <button class="btn btn-outline-light" type="submit">cerca</button>
              </form>
              <button class="navbar-toggler d-xl-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
          <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="bg-dark p-2">
                <ul class="d-flex flex-column gap-2 list-menu p-0">
                    <li><a class="text-decoration-none link-secondary" href="index-2.html">Catalogo Libri</a></li>
                    <li><a class="text-decoration-none link-secondary" href="#">Anagrafica Utenti</a></li>
                    <li><a class="text-decoration-none link-secondary" href="index.html">Storico Prestiti</a></li>
                    <li><a class="text-decoration-none link-secondary" href="#">Help</a></li>
                </ul>

                <form class="d-flex" role="cerca">
                    <input class="form-control me-2 bg-white text-dark" type="cerca" placeholder="cerca" aria-label="cerca">
                    <button class="btn btn-outline-light" type="submit">cerca</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="row g-3">

                <div class="col-6">
                  <label for="fname" class="form-label fw-bold">Nome Autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il nomne dell'autore" aria-label="First name">
                </div>

                <div class="col-6">
                  <label for="lname" class="form-label fw-bold">Cognome Autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>

                <div class="col-12">
                  <label for="book-title" class="form-label fw-bold">Titolo</label>
                  <input type="text" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro">
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label fw-bold">Genere</label>
                    <select id="inputState" class="form-select">
                      <option selected class="fw-bold">Scegli il genere</option>
                      <option>Horror</option>
                      <option>Fantasy</option>
                      <option>Thriller</option>
                      <option>Mistery</option>
                    </select>
                </div>

                <div class="col-md-4">
                  <label for="inputCity" class="form-label fw-bold">Anno di Pubblicazione</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                
                <div class="col-md-4">
                  <label for="inputZip" class="form-label fw-bold">ISBN#</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserici eventuali note sul libro"></textarea>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label fw-bold" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
              </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
